  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  overflow: hidden; /* Desativa o scroll global */
}

section {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-size: 1.5rem;
  transition: transform 0.5s ease-in-out; /* Suaviza a transição */
  padding: 20px;
}

section h1 {
  font-size: 2rem;
  color: white;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), -2px -2px 5px rgba(0, 0, 0, 0.7);
}

section:nth-child(1) { background-color: #ffb3ba; }
section:nth-child(2) { background-color: #ffdfba; }
section:nth-child(3) { background-color: #ffffba; }
section:nth-child(4) { background-color: #baffc9; }
section:nth-child(5) { background-color: #bae1ff; }
section:nth-child(6) { background-color: #cde5eb; }

.button-container {
  display: flex;
  gap: 10px;
  flex-wrap: wrap; /* Permite os botões se ajustarem ao espaço */
  justify-content: center;
  margin-bottom: 20px;
}

button {
  padding: 10px 15px;
  font-size: 0.9rem;
  background-color: white;
  color: #333;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #f1c40f;
}

/* Torna o iframe responsivo */
iframe {
  width: 100%;
  max-width: 560px; /* Limite para telas maiores */
  aspect-ratio: 16 / 9; /* Mantém a proporção de vídeo */
  border: none;
  overflow: hidden;
}

/* Ajustes para telas pequenas */
@media (max-width: 600px) {
  section {
    font-size: 1rem;
  }

  .button-container {
    gap: 5px;
  }

  button {
    padding: 8px 10px;
    font-size: 0.8rem;
  }
}
 
  </style>
</head>

  <script>
        function adjustSectionHeight() {
      const sections = document.querySelectorAll('section');
      const viewportHeight = window.innerHeight;
      sections.forEach(section => {
        section.style.height = `${viewportHeight}px`;
      });
    }

    // Função para mover para a seção desejada
    function goToSection(sectionNumber) {
      const targetSection = document.getElementById(`section${sectionNumber}`);
      targetSection.scrollIntoView({ behavior: "smooth" });
    }

    // Chamar o ajuste ao carregar e redimensionar a janela
    window.addEventListener('load', adjustSectionHeight);
    window.addEventListener('resize', adjustSectionHeight);

  </script>
